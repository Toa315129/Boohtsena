<body>
  <h1>üì∏ ‡πÇ‡∏ü‡πÇ‡∏ï‡πâ‡∏ö‡∏π‡∏ò‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å üíñ</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  
  <div id="controls">
    <button id="snap">‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û (3 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á)</button>
    <button id="download" style="display:none;">‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ñ‡∏ö‡∏£‡∏π‡∏õ</button>
  </div>

  <div id="result" class="frame">
    <div class="photo-strip" id="strip"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const downloadBtn = document.getElementById('download');
    const strip = document.getElementById('strip');
    const result = document.getElementById('result');
    const ctx = canvas.getContext('2d');
    let photos = [];

    // ‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏•‡πâ‡∏≠‡∏á
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: " + err));

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/png');
    }

    snapBtn.addEventListener('click', async () => {
      photos = [];
      strip.innerHTML = "";
      result.style.display = "block";

      for (let i = 0; i < 3; i++) {
        await new Promise(resolve => setTimeout(resolve, 1500)); // ‡∏£‡∏≠ 1.5 ‡∏ß‡∏¥ ‡∏ï‡πà‡∏≠‡∏£‡∏π‡∏õ
        const photo = takePhoto();
        photos.push(photo);
        const img = document.createElement('img');
        img.src = photo;
        strip.appendChild(img);
      }

      downloadBtn.style.display = 'inline-block';
    });

    downloadBtn.addEventListener('click', () => {
      const stripCanvas = document.createElement('canvas');
      const w = 300;
      const h = 3 * 200 + 40; // 3 ‡∏£‡∏π‡∏õ + ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á
      stripCanvas.width = w;
      stripCanvas.height = h;
      const ctx2 = stripCanvas.getContext('2d');
      ctx2.fillStyle = "#fff";
      ctx2.fillRect(0, 0, w, h);

      photos.forEach((p, i) => {
        const img = new Image();
        img.src = p;
        img.onload = () => {
          ctx2.drawImage(img, 0, i * 210, w, 200);
          if (i === 2) {
            const dataURL = stripCanvas.toDataURL("image/png");
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = "photostrip.png";
            a.click();
          }
        };
      });
    });
  </script>
